<div class="app">
    <header id="v-header">
        <div class="container">
            <a href="" class="v-header-back">
                <img src="../images/dist/arrow-back.svg" alt="">
            </a>
            <div class="v-route-name">
                Депозиты
                <a href="" class="v-route-information">
                    <img src="../images/dist/icon-information.svg" alt="">
                </a>
            </div>
            <a href="" class="v-profile">
                <div class="v-profile-wrapper">
                    <div class="v-profile-indicator"></div>
                    <p>A</p>
                </div>
            </a>
        </div>
    </header>
    <div class="page container page-with-nav">
        <div class="v-deposit__form">
            <h2 class="v-deposit__form-title">Депозит USD</h2>
            <p class="v-deposit__form-description">Вы можете положить деньги на депозит под 1% годовых</p>

            <div class="v-vield-wrapper">
                <input id="id_birthday_year" type="number" maxlength="4" class="v-field is-invalid" id="birthday"
                    placeholder="Укажите сумму">
                <div class="isinvalid-feedback">
                    Недостаточно средств на счёте
                </div>
            </div>
            <div class="v-deposit__form-btn-wrapper">
                <a href="" class="v-btn v-btn--primary v-deposit__form-btn">Внести</a>
                <a href="" class="v-btn v-btn--primary v-btn--outline v-deposit__form-btn">Снять</a>
            </div>
        </div>

        <div class="v-features">
            <div class="v-features__item">
                <div class="v-features__item-label">На депозите</div>
                <div class="v-features__item-value">$ 117 873,80</div>
            </div>
            <div class="v-features__item">
                <div class="v-features__item-label">Начислено</div>
                <div class="v-features__item-value">$ 873</div>
                <img class="v-features__item-cat" src="../images/dist/cat.png" />
            </div>
        </div>

        <div class="v-deposit__history">
            <div class="v-deposit__history-item">
                <span class="v-deposit__history-item-label">Последний взнос</span>
                <span class="v-deposit__history-item-value">$ 1000</span>
                <span class="v-deposit__history-item-date">22 часа назад</span>
            </div>
            <div class="v-deposit__history-item">
                <span class="v-deposit__history-item-label">Последнее снятие</span>
                <span class="v-deposit__history-item-value">$ 500</span>
                <span class="v-deposit__history-item-date">12 апреля</span>
            </div>
        </div>

        <!--#include virtual="../parts/v2/appNavigationBar.html" -->
    </div>
</div>
