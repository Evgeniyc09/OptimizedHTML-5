<div class="app">
	<div class="page container page-with-nav page-estate">

			<img class="back-icon" src="./images/dist/arrow.svg" alt="">
			<a href=""></a>
		</div>
		<div class="balance-wrapper">

			<div class="balance">
				<div class="balance-amount">
					<span class="balance-value">$100 000</span>
				</div>
				<div class="actives">
					<img class="actives-icon" src="./images/dist/arrow-up.svg" alt="">

				</div>
			</div>
			<div class="balance-info">
				<span>Свободных средств: $ 12 000</span>
				<!-- <span>Свободных средств $0. Всё вложено</span> -->
			</div>

		</div>
		<div class="avatar has-notice">
			<a href="profile.html">AP</a>
		</div>
	</div>
</header>
		<div id="app-investment-logo" class="app-investment-logo">
			<img src="./images/dist/zhan-coffee-machine.png" style="width: 150px;">
		</div>
		<section id="page-header" class="page-header">
			<div class="container">
				<h2 class="page-header-title">Поздравляем с продажей кофейного автомата <br>за $ 7 000
				</h2>
			</div>
		</section>

		<section class="coffee-franchise-button-wrapper">
			<a href="coffee-franchise-list.html" class="btn btn-primary btn-lg w-100">
				Вернуться на главную
			</a>
		</section>

		<div class="coffee-franchise-promo-item">
			<div class="coffee-franchise-promo-info-cover">
				<img src="./images/dist/zhan-coffee-logo.png" alt="" width="100">

			<div class="coffee-franchise-promo-content">

				<div class="coffee-franchise-promo-item-phone"><a href="tel:+7 (727) 132-53-12">+7 (727)
						132-53-12</a>
				</div>
			</div>
		</div>
